<mat-card>
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Email" formControlName="email">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="pw">
        </mat-form-field>
      </p>

      <div *ngIf="error.length" class="error">
        <div *ngFor="let err of error">{{err}}</div>
      </div>
      <div class="button">
        <button type="submit" mat-button>Create</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
